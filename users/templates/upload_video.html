<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        label {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Spinner Styles */
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px; /* Gap between the message and spinner */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading spinner container */
        #loadingSpinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #loadingSpinner p {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Center the spinner vertically and horizontally on the screen */
        #loadingContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
        }
    </style>
</head>
<body>

<h1>Upload Video</h1>

<form method="post" enctype="multipart/form-data" id="uploadForm">
    {% csrf_token %}
    <label for="video">Choose a video:</label>
    <input type="file" name="video" id="video" accept="video/*" required>
    <button type="submit">Upload</button>
</form>

<!-- Loading Spinner and Message -->
<div id="loadingContainer">
    <div id="loadingSpinner">
        <p>Uploading... Please Wait</p>
        <div class="spinner"></div>
    </div>
</div>

<script>
    const uploadForm = document.getElementById("uploadForm");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const loadingContainer = document.getElementById("loadingContainer");

    // Show the loading spinner when the form is being submitted
    uploadForm.addEventListener("submit", function(event) {
        loadingContainer.style.display = 'flex';  // Show the loading container
        loadingSpinner.style.display = 'block';  // Show the spinner and message
    });
</script>

</body>
</html>
