<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .image-row img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .emotion-text {
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            display: inline-block;
        }
        .home-btn {
            margin-top: 20px;
            background: #0072ff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            transition: 0.3s;
        }
        .home-btn:hover {
            background: #0056cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Detection Result</h1>
        <div class="image-row">
            <img src="{{ original_image_url }}" alt="Original Image">
            <img src="{{ processed_image_url }}" alt="Processed Image">
        </div>
        <p class="emotion-text">Emotion: {{ emotion }}</p>
        <a href="{% url 'upload_image' %}">
            <button class="home-btn">Upload Another Image</button>
        </a>
    </div>
</body>
</html>
