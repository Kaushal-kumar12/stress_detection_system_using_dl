<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .upload-box {
            margin: 20px 0;
        }
        .upload-box input[type="file"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn {
            background: #2ebf91;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            transition: 0.3s;
        }
        .upload-btn:hover {
            background: #239f79;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="upload-box">
                <input type="file" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="upload-btn">Upload</button>
        </form>
    </div>
</body>
</html>
