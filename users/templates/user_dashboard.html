<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <!-- Load static files -->
    {% load static %}

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'images/image.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #0d18f1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Styling for top-right links (Account and Logout) */
        .top-right-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-right-links a {
            margin-left: 15px;
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
            background: rgba(23, 23, 23, 0.608);
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .top-right-links a:hover {
            background: rgba(255, 255, 255, 0.8);
            color: #000000;
        }

        /* Centered Dashboard Content */
        .dashboard-container {
            text-align: center;
            margin-top: 80px; /* Space for top links */
        }

        .dashboard-container h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        /* Navigation Links */
        .nav-center {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .nav-center a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
            background: rgba(17, 17, 17, 0.545);
            padding: 15px 30px;
            border-radius: 10px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-center a:hover {
            background: rgba(255, 255, 255, 0.8);
            color: #000000;
        }

        /* Footer container styling */
        footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .footer-container {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 10px 20px;
            border-radius: 5px;
        }

        .footer-container p {
            margin: 0;
            color: #ffffff;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Top-right links for Account and Logout -->
    <div class="top-right-links">
        <a href="{% url 'account' %}">Account</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Dashboard content -->
    <div class="dashboard-container">
        <h2>Welcome, {{ user.username }}</h2>
        <div class="nav-center">
            <a href="{% url 'livecam' %}">LiveCam</a>
            <a href="{% url 'upload_image' %}">Upload Image</a>
            <a href="{% url 'upload_video' %}">Upload Video</a>
        </div>
    </div>

    <!-- Footer with transparent background -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Emotion Detection</p>
        </div>
    </footer>
</body>
</html>
